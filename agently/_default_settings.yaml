storage:
  db_url: "sqlite+aiosqlite:///localstorage.db"
prompt:
  role_mapping:
    system: system
    developer: developer
    assistant: assistant
    user: user
    _: assistant
  prompt_title_mapping:
    system: "SYSTEM"
    developer: "DEVELOPER DIRECTIONS"
    chat_history: "CHAT HISTORY"
    info: "INFO"
    tools: "TOOLS"
    action_results: "ACTION RESULTS"
    instruct: "INSTRUCT"
    examples: "EXAMPLES"
    input: "INPUT"
    output: "OUTPUT"
    output_requirement: "OUTPUT REQUIREMENT"
response:
  streaming_parse: False
  streaming_parse_path_style: dot
runtime:
  raise_error: True
  raise_critical: True
  show_model_logs: False
  show_tool_logs: False
  show_trigger_flow_logs: False
plugins:
  ToolManager:
    activate: AgentlyToolManager